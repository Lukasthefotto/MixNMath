<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        .textbox {
            width: 1000px;
            height: 500px;
            margin: 20px auto;
            background-color: rgba(0, 0, 0, 0.374);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            resize: none;
            overflow-y: auto;
            color: white;
            font-family: Courier, monospace;
        }

        .rules-container {
            animation: glowing 2s infinite alternate;
        }

        @keyframes glowing {
            0% {
                box-shadow: 5px 0 10px white, -5px 0 10px white; 
            }
            100% {
                box-shadow: 10px 0 20px white, -10px 0 20px white; 
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <nav class="navbar">
                <div class="math-menu">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="nav-menu hide">
                    <a href="login.html"><button id="login" class="mode-button">Login</button></a>
                    <a href="beginner.html"><button id="begin" class="mode-button">Beginner</button></a>
                    <a href="daily.html"><button id="daily" class="mode-button">Daily</button></a>
                    <a href="expert.html"><button id="expert" class="mode-button">Expert</button></a>
                </div>
            </nav>
        </header>
        <div class="top"> 
            <img src="mnmlogo.png" id="mnmlogo" alt="mnmlogo" width="400" height="60">
        </div>
        <div class="rules-container">
            <!-- Gray background textbox with the game rules -->
            <textarea id="textbox" class="textbox" readonly></textarea>
        </div>
    </div>
    <script src="rules.js"></script>
</body>
</html>
